<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Young 4 Chicks</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        Navigation Sidebar
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="/dashboard.html" class="text-decoration-none"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
                            <li class="list-group-item"><a href="/famer.html" class="text-decoration-none"><i class="fa fa-users me-2"></i>Farmers</a></li>
                            <li class="list-group-item"><a href="/payment.html" class="text-decoration-none"><i class="fa fa-credit-card-alt me-2"></i>Payments</a></li>
                            <li class="list-group-item"><a href="/request.html" class="text-decoration-none"><i class="fa fa-th-list me-2"></i>Requests</a></li>
                            <li class="list-group-item"><a href="/user.html" class="text-decoration-none"><i class="fa fa-user-secret me-2"></i>User</a></li>
                            <li class="list-group-item"><a href="/Login.html" class="text-decoration-none"><i class="fa fa-sign-out me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Dashboard Main Area -->
            <div class="col-md-9">
                <h2 class="mt-3 mb-4">Dashboard Overview</h2>
                <div class="row g-3">
                    <div class="col-md-6 col-lg-3">
                        <div class="card border-info text-center">
                            <div class="card-header bg-info text-white">Total Chicks</div>
                            <div class="card-body">
                                <h5 id="totalChicks">0</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="card border-success text-center">
                            <div class="card-header bg-success text-white">Total Farmers</div>
                            <div class="card-body">
                                <h5 id="totalFarmers">0</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="card border-warning text-center">
                            <div class="card-header bg-warning text-white">Pending Requests</div>
                            <div class="card-body">
                                <h5 id="pendingRequests">0</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="card border-primary text-center">
                            <div class="card-header bg-primary text-white">Payments Made</div>
                            <div class="card-body">
                                <h5 id="paymentsMade">0</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Dashboard JavaScript -->
    <script>
        // Simulated data
        const stats = {
            totalChicks: 1250,
            totalFarmers: 78,
            pendingRequests: 12,
            paymentsMade: 645
        };

        // Insert the data into the dashboard cards
        window.onload = function () {
            document.getElementById("totalChicks").textContent = stats.totalChicks;
            document.getElementById("totalFarmers").textContent = stats.totalFarmers;
            document.getElementById("pendingRequests").textContent = stats.pendingRequests;
            document.getElementById("paymentsMade").textContent = stats.paymentsMade;
        };
    </script>
</body>

</html>
